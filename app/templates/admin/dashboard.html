{% extends "base.html" %}

{% block content %}
<div class="text-center">
    <h1 class="text-4xl font-bold">Admin Dashboard</h1>
    <p class="text-lg mt-4">Full control over the HotelHQ system.</p>
    <div class="mt-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <a href="{{ url_for('admin.manage_rooms') }}" class="bg-red-500 text-white p-6 rounded-lg shadow-md hover:bg-red-600 transform hover:scale-105 transition duration-300 hover:shadow-xl">
            <h2 class="text-2xl font-bold">Manage Rooms</h2>
            <p>Add, edit, or delete hotel rooms.</p>
        </a>
        <a href="{{ url_for('admin.manage_users') }}" class="bg-purple-500 text-white p-6 rounded-lg shadow-md hover:bg-purple-600 transform hover:scale-105 transition duration-300 hover:shadow-xl">
            <h2 class="text-2xl font-bold">Manage Users</h2>
            <p>Manage staff and admin accounts.</p>
        </a>
        <a href="{{ url_for('admin.manage_bookings') }}" class="bg-indigo-500 text-white p-6 rounded-lg shadow-md hover:bg-indigo-600 transform hover:scale-105 transition duration-300 hover:shadow-xl">
            <h2 class="text-2xl font-bold">Manage Bookings</h2>
            <p>Oversee all bookings in the system.</p>
        </a>
    </div>
</div>
{% endblock %}
